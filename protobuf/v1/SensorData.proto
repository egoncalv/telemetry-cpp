syntax = "proto3";

import "google/protobuf/descriptor.proto";

message MQTTMessageOptions {
    string topic = 1;
}

extend google.protobuf.MessageOptions {
    MQTTMessageOptions mqttOptions = 50000;
}

message SensorData {
    option (mqttOptions).topic = "sensor/data/v1/sensordata";

    int64            sensor_id          = 1;
    int64            timestamp          = 2;
    double           temperature        = 3;
    double           humidity           = 4;
    optional double  pressure           = 5;
    int32            sequence_number    = 6;
}